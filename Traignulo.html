<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hipotenusa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            padding: 8px;
            margin: 5px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Hipotenusa</h1>
    <input type="number" id="ladoA" placeholder="Longitud del cateto A">
    <input type="number" id="ladoB" placeholder="Longitud del cateto B">
    <button onclick="calcularHipotenusa()">Calcular</button>
    <p id="resultado"></p>
</div>

<script>
    function calcularHipotenusa() {
        var ladoA = parseFloat(document.getElementById('ladoA').value);
        var ladoB = parseFloat(document.getElementById('ladoB').value);
        
        if (isNaN(ladoA) || isNaN(ladoB)) {
            document.getElementById('resultado').innerText = "Por favor, ingresa números válidos.";
            return;
        }
        
        var hipotenusa = Math.sqrt(Math.pow(ladoA, 2) + Math.pow(ladoB, 2));
        
        document.getElementById('resultado').innerText = "La hipotenusa es: " + hipotenusa.toFixed(2);
    }
</script>

</body>
</html>
